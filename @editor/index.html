    <head>

                    <div class="app-file-ex-title app-piller-top file-ex-side-pad">

                    <ul class="app-list-wrapper --root-wrapper">
                        <li class="app-list-item">

                                    <a tabindex="0" class="app-list-name file-ex-side-pad --is-folder">

                                                </svg>
                                            </span>
                                            css
                                        </div>
                                    </a>
                                    <ul class="app-list-wrapper">
                                        <li class="app-list-item">
                                            <a tabindex="0" class="app-list-name file-ex-side-pad --is-file">
                                                <div class="app-list-name-content">
                                                    <span class="app-icon-wrapper">

                                                    </span>
                                                    style.css
                                                </div>
                                            </a>
                                        </li>
                                        <li class="app-list-item">
                                            <a tabindex="0" class="app-list-name file-ex-side-pad --is-file">
                                                <div class="app-list-name-content">
                                                    <span class="app-icon-wrapper">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="app-svg --common --svg-css"><path fill="currentColor" d="M10.3 23.3l.8-4H8.6v-2.1h3l.5-2.5H9.5v-2.1h3.1l.8-3.9h2.8l-.8 3.9h2.8l.8-3.9h2.8l-.8 3.9h2.5v2.1h-2.9l-.6 2.5h2.6v2.1h-3l-.8 4H16l.8-4H14l-.8 4h-2.9zm6.9-6.1l.5-2.5h-2.8l-.5 2.5h2.8z"></path></svg>

                                                    reset.css

                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="app-list-item">
                                    <a tabindex="0" class="app-list-name file-ex-side-pad --is-file">
                                        <div class="app-list-name-content">
                                            <span class="app-icon-wrapper">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="app-svg --common --svg-js"><path fill="currentColor" d="M11.4 10h2.7v7.6c0 3.4-1.6 4.6-4.3 4.6-.6 0-1.5-.1-2-.3l.3-2.2c.4.2.9.3 1.4.3 1.1 0 1.9-.5 1.9-2.4V10zm5.1 9.2c.7.4 1.9.8 3 .8 1.3 0 1.9-.5 1.9-1.3s-.6-1.2-2-1.7c-2-.7-3.3-1.8-3.3-3.6 0-2.1 1.7-3.6 4.6-3.6 1.4 0 2.4.3 3.1.6l-.6 2.2c-.5-.2-1.3-.6-2.5-.6s-1.8.5-1.8 1.2c0 .8.7 1.1 2.2 1.7 2.1.8 3.1 1.9 3.1 3.6 0 2-1.6 3.7-4.9 3.7-1.4 0-2.7-.4-3.4-.7l.6-2.3z"/></svg>
                                            </span>
                                            app.js
                                        </div>
                                    </a>
                                </li>
                                <li class="app-list-item">
                                    <a tabindex="0" class="app-list-name file-ex-side-pad --is-file">
                                        <div class="app-list-name-content">
                                            <span class="app-icon-wrapper">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="app-svg --common --svg-html"><path fill="currentColor" d="M8 15l6-5.6V12l-4.5 4 4.5 4v2.6L8 17v-2zm16 2.1l-6 5.6V20l4.6-4-4.6-4V9.3l6 5.6v2.2z"/></svg>
                                            </span>
                                            index.html
                                        </div>
                                    </a>
                                </li>
                                <li class="app-list-item">
                                    <a tabindex="0" class="app-list-name file-ex-side-pad --is-file">
                                        <div class="app-list-name-content">
                                            <span class="app-icon-wrapper">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000" class="app-svg --unknown"><path fill="currentColor" d="M394.1 537.8h411.7v54.7H394.1v-54.7zm0-130.3H624v54.7H394.1v-54.7zm0-130.3h411.7v54.7H394.1v-54.7zm0 390.9H700v54.7H394.1v-54.7z"/></svg>
                                            </span>
                                            unknown
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </aside>
                <section class="app-file-viewer app-piller">
                    <div class="app-tab-wrapper app-piller-top">
                        <div class="app-tab-item --active-tab">
                            index.html
                            <a tabindex="0" class="app-file-close">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M9.428 8L12 10.573 10.572 12 8 9.428 5.428 12 4 10.573 6.572 8 4 5.428 5.427 4 8 6.572 10.573 4 12 5.428 9.428 8z"></path></svg>
                            </a>
                        </div>
                        <div class="app-tab-item">
                            app.js
                            <a tabindex="0" class="app-file-close">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M9.428 8L12 10.573 10.572 12 8 9.428 5.428 12 4 10.573 6.572 8 4 5.428 5.427 4 8 6.572 10.573 4 12 5.428 9.428 8z"></path></svg>
                            </a>
                        </div>
                    </div>
                    <div id="lol-editor" class=""></div>
                </section>
            </section>
            <footer class="app-footer">

            </footer>
        </main>

        <script>
            const html = `<!doctype html>
<html>
    <head></head>
    <body>
        <h1>Heading</h1>
    </body>
</html>`
            const editor = ace.edit('lol-editor')
            editor.setOptions({
                fontFamily: "Inconsolata",
                fontSize: "16px"
            });

            editor.setTheme('ace/theme/vs_code')
            editor.session.setMode("ace/mode/javascript");
            editor.session.setUseWorker(false);
            editor.setValue(html, -1)
        </script>
    </body>
</html>
